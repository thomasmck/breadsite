{% extends 'breadsite/base.html' %}
{% block content %}
    {% load static %}
    <div class="row">
        <div class="col-md-8">
            <div class="post">
                {% if latest_blogs_list %}
                    <table style="width:100%;">
                    {% for blog in latest_blogs_list %}
                        <tr class="lb">
                            <td><h4><a href="/blogs/{{ blog.id }}/">{{ blog.title }}</a></h4></td>
                            <td><p><a href="/author/{{ blog.author_id }}/">{{ blog.author }}</a></p></td>
                        </tr>
                        <tr class="bb">
                            <td><p>{{ blog.content }}</p></td>
                            <td><p></p></td>
                        </tr>
                    {% endfor %}
                    </table>
                {% else %}
                    <p>No blogs are available.</p>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
