{% extends 'breadsite/base.html' %}
{% block content %}
{% load static %}
{% static "" as baseUrl %}
    <div class="row">
        <div class="col-md-8">
            <div class="post">
                {% if blog %}
                    <h1>{{ blog.title }}</h1>
                    <h4><a href="/author/{{ blog.author_id }}/">{{ blog.author }}</a></h4>
                    <img src="{{ baseUrl }}{{author.image}}" height="400" width="450"/>
                    <p>{{ blog.content }}</p>
                {% else %}
                    <p>No blogs are available.</p>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
