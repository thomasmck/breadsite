{% block content %}

        <div class="col-md-8">
            <div class="post">
                {% if author %}
                    <h1>{{ author.name }}</h1>
                    <p>{{ author.bio}}</p>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
